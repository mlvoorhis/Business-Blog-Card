<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Business Blog Card | devChallenges.io</title>  
  </head>

  <body>
    <section id="card-container">
      <div id="hero-container">
        <picture>
          <source media="(min-width: 400px)" srcset="resources/hero-image-1.jpg">
          <img src="resources/hero-image.jpg" 
          alt="Smiling woman clinking coffee mugs with man inside coffee shop."
          class="hero-image">
        </picture>
        <img class="overlay" src="resources/white-overlay.svg" alt="" aria-hiden:"true" />
      </div>
      <section id="main-content">
          <header id="header">
          <h1 id="headline">Perfect solution for small business</h1>
          <span>
            <h2>Small businesses need to generate leads to grow.<h2>
            <h2>You can use tools like Ringy.<h2>
          </span>
        </header>
        <section id="author">
          <picture>
            <source media="(min-width: 480px)" srcset="resources/avatar-image-business-card-1.png">
            <img src="resources/avatar-image-business-card.png" 
            alt="Emoji of smiling person with a long beard, short brown hair, and glasses."
            class="avatar-image">
          </picture>
          <span>
            <p class="name">Amy Burgess</p>
            <p class="role">Customer Manger, Solution Oy</p>
          </span>
        </section>
    </section>
  </section>
  </body>
</html>
